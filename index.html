<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realm AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.ico">
</head>
<body>

    <header>
        <img src="banner.jpg" alt="Realm AI Banner" class="banner">
    </header>

    <div class="container">
        <div class="profile">
            <img src="logo.jpg" alt="Realm AI Logo" class="profile-pic">
            <h1>Realm AI</h1>
            <a href="https://www.youtube.com/@Realm-AI1" target="_blank" class="subscribe-btn">Subscribers 2.2K</a>
        </div>

        <div class="videos">
            <h2>Videos ➡ Realm AI</h2>
            <div class="video-container" id="video-container">
                <!-- سيتم إدراج الفيديوهات هنا ديناميكيًا -->
            </div>
        </div>

        <div class="social-links">
            <a href="mailto:ahmedzz6f7@gmail.com"><img src="gmail.png" alt="Gmail"></a>
            <a href="https://www.paypal.com/paypalme/jztejtjkz" target="_blank"><img src="paypal.png" alt="PayPal"></a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function fetchLatestVideos() {
            const apiKey = 'AIzaSyB88v3OMVUsZcHAUKTbRiaPmBF84dqqYXo';  // 🔹 استبدلها بمفتاح API الصحيح
            const channelId = 'UCpypz4F50vF1Gx4HgiGE2kg';  // 🔹 استبدلها بـ ID القناة
            const maxResults = 4;
            const videoContainer = document.getElementById('video-container');

            try {
                const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&type=video&order=date&maxResults=${maxResults}`;
                console.log("🔹 طلب API:", url);
                
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`❌ HTTP Error! Status: ${response.status}, Message: ${data.error?.message}`);
                }

                console.log("✅ البيانات المستلمة:", data);

                videoContainer.innerHTML = "";
                data.items.forEach(item => {
                    if (item.id.videoId) {
                        const videoFrame = document.createElement('iframe');
                        videoFrame.classList.add('video');
                        videoFrame.src = `https://www.youtube.com/embed/${item.id.videoId}`;
                        videoFrame.allowFullscreen = true;
                        videoContainer.appendChild(videoFrame);
                    }
                });

            } catch (error) {
                console.error("⚠️ خطأ في جلب الفيديوهات:", error);
            }
        });
    </script>

</body>
</html>
