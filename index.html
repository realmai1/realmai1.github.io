<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realm AI | الموقع الرسمي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        .banner {
            width: 100%;
            height: 250px;
            background: url('banner.jpg') no-repeat center center/cover;
        }
        .logo {
            margin-top: -80px;
            width: 150px;
            border-radius: 50%;
            border: 4px solid white;
        }
        h1 {
            color: #4db8ff;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .youtube-btn {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .youtube-btn:hover {
            background-color: #cc0000;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-links img {
            width: 40px;
            height: 40px;
            transition: 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <img src="profile.jpg" alt="Realm AI Logo" class="logo">
    <h1>مرحبًا بك في موقع Realm AI</h1>
    <p>هذا هو الموقع الرسمي لقناتنا على اليوتيوب.</p>
    <a href="https://www.youtube.com/@Realm-AI1" class="youtube-btn">📺 شاهد القناة على يوتيوب</a>
    <div class="social-links">
        <a href="https://twitter.com/"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://instagram.com/"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://paypal.me/"><img src="paypal.png" alt="Support"></a>
    </div>
</body>
</html>
