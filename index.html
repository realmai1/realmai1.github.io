<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realm AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .video {
            position: relative;
            width: 48%;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .video iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }
        .video:hover {
            transform: scale(1.2);
            z-index: 10;
        }
        .video:hover ~ .video {
            opacity: 0.5;
        }
        @media (max-width: 600px) {
            .video {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Realm AI - فيديوهات</h2>
        <div class="videos">
            <div class="video">
                <iframe src="https://www.youtube.com/embed/mwmTbwMZfcQ" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/yJv_LsQc-SU" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/00zWAhDtR7U" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/1hgMq9kNQik" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
