<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realm AI - فيديوهات مباشرة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        h1 {
            color: #f1c40f;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-box {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        iframe {
            border-radius: 10px;
            width: 100%;
            max-width: 560px;
        }
    </style>
</head>
<body>
    <h1>Realm AI - أحدث الفيديوهات</h1>

    <div class="video-container">
        <div class="video-box">
            <h2>الفيديو 1</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/mwmTbwMZfcQ" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>

        <div class="video-box">
            <h2>الفيديو 2</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yJv_LsQc-SU" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>

        <div class="video-box">
            <h2>الفيديو 3</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/00zWAhDtR7U" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>

        <div class="video-box">
            <h2>الفيديو 4</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/1hgMq9kNQik" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
