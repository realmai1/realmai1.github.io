<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realm AI - القناة الرسمية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .banner {
            width: 100%;
            max-height: 200px;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: -60px;
            border: 5px solid white;
        }
        .channel-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .subscribe-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .video-section {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .video {
            width: 45%;
            max-width: 400px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-links img {
            width: 50px;
        }
        @media (max-width: 768px) {
            .video {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- صورة البانر -->
        <img src="banner.jpg" class="banner" alt="Realm AI Banner">

        <!-- صورة الشعار -->
        <img src="logo.jpg" class="logo" alt="Realm AI Logo">

        <!-- اسم القناة -->
        <div class="channel-name">Realm AI</div>

        <!-- زر الاشتراك -->
        <button class="subscribe-btn">Subscribe 2.1K</button>

        <!-- قسم الفيديوهات -->
        <div class="video-section">
            <h2>Realm AI - فيديوهات</h2>
            <div class="video-grid">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/mwmTbwMZfcQ" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/yJv_LsQc-SU" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/00zWAhDtR7U" allowfullscreen></iframe>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/1hgMq9kNQik" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <!-- أيقونات التواصل -->
        <div class="social-links">
            <img src="gmail.png" alt="Gmail">
            <img src="paypal.png" alt="PayPal">
        </div>
    </div>

</body>
</html>
